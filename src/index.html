<!DOCTYPE html>
<html>
<br>
<br>
<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <header>
    <h1>Text Analyzer</h1>
  </header>

  <h3>Ingresa el texto que deseas analizar:</h3>

<main>
  <textarea name="user-input" value="user-input" rows="10" cols="50" ></textarea>

  <button id="reset-button">Limpiar Texto</button>

  <br>
  <ul>
    <li class="listado" data-testid="word-count">Palabras: 0</li>
    <li class="listado" data-testid="character-count">Caracteres: 0</li>
    <li class="listado" data-testid="character-no-spaces-count">Caracteres sin espacios: 0</li>
    <li class="listado" data-testid="number-count">Números: 0</li>
    <li class="listado" data-testid="number-sum">Suma de Números: 0</li>
    <li class="listado" data-testid="word-length-average">Longitud de palabras: 0.00</li>
  </ul>
</main>
  <br>
<footer>
    <p>Desarrollado por: Raiza Carolina Gatica</p>
</footer>
  <script src="index.js" type="module"></script>
</body>
</html>
